########################################
# Mosquitto configuration for IoT demo #
########################################

# --- Logging ---
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# --- Persistence ---
persistence false                 # no retained persistence in dev

# --- Listeners ---
listener 1883 0.0.0.0             # plain MQTT
listener 9001 0.0.0.0
protocol websockets               # MQTT-over-WebSocket

# --- Security (development only) ---
allow_anonymous true              # no auth in local environment
